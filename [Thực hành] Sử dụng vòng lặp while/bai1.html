</head>
<body>
    <script>
        let a = Number(prompt('Nhập vào 1 số'));
        let sum = 0;
        while (a != -1){
            alert('giá trị vừa nhập là: ' + a);
            sum = Number(sum + a);
            alert('Tổng là: ' + sum)
            a = Number(prompt('Nhập vào 1 số'));
        }
    </script>
</body>
