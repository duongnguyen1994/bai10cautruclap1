<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>
<body>
    <script>
        let num = parseFloat(prompt('Nhập số vào'))
        let total = 0;
        while (num != -1) {
            num = parseFloat(prompt('Nhập số vào'));
            alert('Số vừa nhập là: ' + num)
            total += num
            alert('Tổng cộng là: ' + total)
        }
    </script>
</body>
</html>
