<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CÃ¡ch 2</title>
</head>
<body>
    <script>
        let i = 1;
        let j = 1;
        let scout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
        while(i <= 10){
            scout += '<tr>'
            while(j <= 10){
                scout += '<td>' + i*j + '</td>';
                j++;
            }
            scout += '</td>';
            j = 1;
            i++;
        }
        scout += '</table>';
        document.write(scout);
    </script>
</body>
</html>
